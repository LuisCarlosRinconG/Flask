{% extends "layout.html" %}
{% block titulo %}
Agregar tarea
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar Tarea</h3>
            <form action="{{url_for('guardar_tarea')}}" method="post">
                <label for="nombre">Nombre de la tarea</label>
                <input required type="text" class="input" placeholder="Nombre de la tarea" name="nombre" id="nombre">
                <label for="descripcion">Descripción</label>
                <input required type="text" class="input" placeholder="Descripción" name="descripcion" id="descripcion">
                <label for="tiempo">Tiempo</label>
                <input required type="text" class="input" placeholder="Tiempo" name="tiempo" id="tiempo">
                <label for="encargado">Encargado</label>
                <input required type="text" class="input" placeholder="Encargado" name="encargado" id="encargado">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('index')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
